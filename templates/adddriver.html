{% extends "base.html" %}

{% block page_title %}Add Driver{% endblock %}

{% block page_content %}

<center>
<h1>Add Driver</h1>
<br>
<form class="form-horizontal col-md-4"  method="Post">
  {% csrf_token %}
    <div class="form-group">
      <label for="drivername">Driver Name:</label>
      <input type="text" class="form-control" name="name" id="drivername">
    </div>
    <div class="form-group">
      <label for="driverlic">License:</label>
      <input type="text" class="form-control" name="license" id="driverlic">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</center>

{% endblock %}
